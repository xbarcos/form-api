<body style="color: white; background-color: #454545">
    <div class="container mt-5" style="width: 1000px;" id="main-container">
        <nav class="mb-3 d-flex justify-content-between" id="nav">
            <h1>Tabela de Pokemons</h1>
            <button id="openModalButton" onclick="openModal()" class="btn btn-success"><i class="fa-sharp fa-solid fa-circle-plus"></i>Adicionar Pokemon</button>
        </nav>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" style="color: black;" id="exampleModalLabel">Adicionar um novo Pokemon
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form id="main-form">
                        <div class="modal-body" style="color: black;">
                            <div class="main-row justify-content-center">
                                <label for="inputName">Nome do Pokemon *</label>
                                <input class="form-control mb-2" label="Nome do Pokemon" id="inputName"
                                    placeholder="Digite o nome" required></input>
                                <label for="inputType">Tipo do Pokemon *</label>
                                <select class="form-select mb-2" label="Tipo do Pokemon" id="inputType" required>
                                    <option selected>Selecione o Tipo</option>
                                </select>
                                <label for="inputImage">Imagem do Pokemon *</label>
                                <input class="form-control mb-2" placeholder="Digite a URL" id="inputImage"
                                    required></input>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <div class="p-2 d-flex justify-content-end">
                                <button class="btn btn-success add-btn" style="width: 150px;" type="submit"
                                    id="submit" data-bs-dismiss="modal">Salvar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="toast-container position-absolute top-0 end-0 p-3">
            <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" id="myToast">
                <div class="toast-header">
                    <img src="./pokeball-icon.svg" width="30px" class="rounded me-2" alt="pokeball-icon">
                    <strong class="me-auto">Table Pokemon</strong>
                    <small>segundos atrás</small>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body" id="text-content">
                </div>
            </div>
        </div>

        <table class="table table-hover table-dark" id="main-table">
            <thead>
                <div class="row">
                    <th class="col-4">Imagem</th>
                    <th class="col-4">Nome</th>
                    <th class="col-2">Tipo</th>
                    <th class="col-2">Ações</th>
                </div>
            </thead>
            <tbody id="#table-body">
            </tbody>
        </table>
    </div>
